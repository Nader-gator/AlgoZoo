<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Results</title>
  </head>
  <body>
    <h1>RESULTS</h1>
    {% if error %}
    <p>{{ error }}</p>
    {% else %}
    <ul>
      {% for result in results %}
      <li>
        <span>
          Test# {{ result.number }}:
        </span>
        <span style="background-color: #FFFF00">{{ result.result }}</span>
        <span>
          Case: {{ result.testcase }}
        </span>
      </li>
      {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
