{% extends 'coderunner/base.html' %} {% block content %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome, select your test</h1>
    <a href="{% url 'add_test' %}">
      <h2>
        Add a test here
      </h2>
    </a>
    <ul>
      {% for test in tests %}
      <li>
        <a href="{% url 'code_display' code_id=test.id %}">{{ test.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
{% endblock content %}
